<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Presença - Casamento</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001f1f;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 4px solid #006b3c;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #006b3c;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d2b;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <img src="foto-casal.jpg" alt="Foto do casal">
  <h1>Lucas & Nome</h1>
  <p>Confirmação de Presença & Lista de Enxoval</p>
</header>

<main>
  <h2>Confirme sua presença 3.0</h2>
  <form id="rsvp-form">
    <input type="text" name="nome" placeholder="Nome completo" required />
    <input type="tel" name="telefone" placeholder="Telefone (com DDD)" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <textarea name="enxoval" placeholder="Deseja contribuir com algum item do enxoval? (opcional)"></textarea>
    <button type="submit">Confirmar Presença</button>
  </form>
</main>

<footer>
  <p>Com carinho, Lucas & Nome ❤️</p>
</footer>

<script>
  const form = document.getElementById("rsvp-form");
  const googleScriptURL = "https://script.google.com/macros/s/AKfycbxAdKGBr752R_EqlhbWWBOX8ctXSd-3hQAD182-E-Ejf_65h-uMSDzAGjm0PsYDsgiuFw/exec";

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(googleScriptURL, {
      method: "POST",
      mode: "no-cors", // evita bloqueio CORS no GitHub Pages
      body: formData,
    })
    .then(() => {
      alert("Presença confirmada com sucesso!");
      form.reset();
    })
    .catch((error) => {
      console.error("Erro:", error);
      alert("Erro ao enviar confirmação.");
    });
  });
</script>

</body>
</html>
